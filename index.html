<!DOCTYPE html>
<html>
<head>
    <style>
        #colorDiv {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: black;
        }
        #changeColorButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="colorDiv"></div>
    <button id="changeColorButton" onclick="changeColor()">Cambiar color</button>
    <script>
        var isBlack = true;

        function changeColor() {
            var colorDiv = document.getElementById('colorDiv');
            colorDiv.style.backgroundColor = isBlack ? 'white' : 'black';
            isBlack = !isBlack;
        }
    </script>
</body>
</html>
